//SD地图车道信息
message ICC_strt_LaneInfo {
	/**车道行为
     * 0x0: LANE_ACTION_Ahead（直行）
     * 0x1: LANE_ACTION_Left (左转）
     * 0x2: LANE_ACTION_AheadLeft (直行+左转）
     * 0x3: LANE_ACTION_Right（右转）
     * 0x4: LANE_ACTION_AheadRight（直行+右转）
     * 0x5: LANE_ACTION_LUTurn（左掉头）
     * 0x6: LANE_ACTION_LeftRight（左转+右转）
     * 0x7: LANE_ACTION_AheadLeftRight（直行+左转+右转）
     * 0x8: LANE_ACTION_RUTurn（右掉头）
     * 0x9: LANE_ACTION_AheadLUTurn（直行+左掉头）
     * 0xA: LANE_ACTION_AheadRUTurn（直行+右掉头）
     * 0xB: LANE_ACTION_LeftLUTurn（左转+左掉头）
     * 0xC: LANE_ACTION_RightRUTurn（右转+右掉头）
     * 0xD: LANE_ACTION_LeftInAhead（无效，保留）
     * 0xE: LANE_ACTION_LeftLUturn（无效，保留）
     * 0xF: LANE_ACTION_Reserved（保留）
     * 0x10: LANE_ACTION_AheadLeftLUTurn（直行+左转+左掉头）
     * 0x11: LANE_ACTION_RightLUTurn（右转+左掉头）
     * 0x12: LANE_ACTION_LeftRightLUTurn（左转+右转+左掉头）
     * 0x13: LANE_ACTION_AheadRightLUTurn（直行+右转+左掉头）
     * 0x14: LANE_ACTION_LeftRUTurn（左转+右掉头）
     * 0x15: LANE_ACTION_Bus（公交车道）
     * 0x16: LANE_ACTION_Empty（空车道）
     * 0x17: LANE_ACTION_Variable（可变车道）
     * 0x18: LANE_ACTION_Dedicated（专用车道）
     * 0x19: LANE_ACTION_Tidal（ 潮汐车道）
     * 0x20-0xFE: Reserved（预留）
     * 0xFF: LANE_ACTION_NULL（无对应车道）
	 */
	repeated uint32 backLanes=1; //背景车道 (巡航、导航都有效)
	repeated uint32 frontLanes=2; //前景车道 (仅导航有效)
	repeated uint32 optimalLane=3; //建议车道（仅在线导航有效）
	
	/**扩展车道行为:
     * 0x0: EXTEN_LANE_ACTION_Normal (普通 ，即无扩展车道)
     * 0x1: EXTEN_LANE_ACTION_Left (左扩展)
     * 0x2: EXTEN_LANE_ACTION_Right (右扩展)
     * 0x3-0x19: Reserved（预留）
     * 0x1A: EXTEN_LANE_ACTION_LeftNarrow (左侧车道变窄)
     * 0x1B: EXTEN_LANE_ACTION_RightNarrow (右侧车道变窄)
     * 0x1C-0xFE: Reserved（预留）
     * 0xFF: EXTEN_LANE_ACTION_NULL (无对应扩展车道)
	 */	
	repeated uint32 backExtenLanes=4; //背景扩展车道信息（巡航、导航都有效）
	repeated uint32 frontExtenLanes=5; //前景扩展车道信息（无效字段）
	repeated uint32 extensionLanes=6; //扩展车道信息（仅在线导航有效）
	
	/**车道类别:
     * 0x0: LANE_TYPE_Normal (普通车道类型）
     * 0x1: LANE_TYPE_Bus（公交专用车道类型）
     * 0x2: LANE_TYPE_Other（其他专用道类型）
     * 0x3: LANE_TYPE_Tidal（潮汐车道类型）
     * 0x4: LANE_TYPE_Variable（可变车道类型）
     * 0x5-0xFE: Reserved（预留）
     * 0xFF: LANE_TYPE_NULL（无对应车道）
	 */	
	repeated uint32 frontLaneTypes=7; //前景分时车道类型（仅在线导航有效）
	repeated uint32 backLaneTypes=8; //背景分时车道类型（仅在线导航有效）
	
	ICC_strt_Coord2DDouble lanePoint=9; //车道坐标点（仅巡航场景有效）
	int32 laneSegmentIdx=10; //所在导航段索引（只有导航有效）
	int32 laneLinkIdx=11; //所在link索引（只有导航有效）
	uint64 lanetimestamp=12; //导航软件获取到车道信息的时间
}

