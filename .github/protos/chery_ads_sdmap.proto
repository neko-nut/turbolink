syntax = "proto3";
package chery.ads.sdmap;


// 请求消息
message chery_request {
  uint32 chery_request_status = 1;  //0x0：请求成功   0x1：请求失败
}

// 响应消息
message chery_response {
  uint32 chery_response_status = 1;  //0x0：响应成功   0x1：响应失败
}

// SD地图导航Route信息 Crabviz
message ICC_string_RouteInfo {
	string routeInfo =1;
}

message ICC_strt_TimeAndDist {
	uint32 Dist=1; //距离（单位米）
	uint32 Time=2; //时间（单位秒）
}

message ICC_arr_TimeAndDist {
	repeated ICC_strt_TimeAndDist time_and_dist = 1;
}

message ICC_strt_CrossNaviInfo{
	uint64 CrossNaviPathID=1; // path唯一id
	uint32 CrossNaviSegIdx=2; // 所在segment段，从0开始
	uint32 CrossNaviMainAction=3; //导航动作
	uint32 CrossNaviAssistAction=4; //导航辅助动作
	uint32 CrossManeuverId=5; //路口转向ID
	uint32 CrossNaviDestDirection=6; //途经点、充电站、目的地相对路径的位置关系
	uint32 CrossNaviTunnelFlag=7; //是否为隧道内外分叉
	uint32 CrossNaviOutCnt=8; //进入环岛时为环岛出口数；隧道内分叉为分叉个数
	uint32 CrossNaviManeuverID=9; //满足顺行展示距离时为顺行图标，否则见枚举值
	string CrossNextRoadName=10; //下条道路名称，途经点为途经点或者目的地名称
	uint32 CrossCurToSegmentDist=11; //当前车位所在导航段终点到segIdx终点的距离（单位米）
	uint32 CrossCurToSegmentTime=12; //当前车位所在导航段终点到segIdx终点的时间（单位秒）
	uint32 CrossViaNum=13; //途经点、充电站编号
}

message ICC_arr_CrossNaviInfo {
	repeated ICC_strt_CrossNaviInfo cross_navi_info = 1;
}

message ICC_strt_Coord2DDouble {
	double Coord2DDoubleLon=1; //经度
	double Coord2DDoubleLat=2; //维度
}

message ICC_strt_Coord3DDouble {
	double Coord3DDoubleLon=1; //经度
	double Coord3DDoubleLat=2; //维度
	double Coord3DDoubleAlt=3; //高度
}

message ICC_strt_NotAvoidInfo {
	uint32 NotAvoidType = 1; //类型
	uint32 NotAvoidDistToCar=2; //到自车的距离
	ICC_strt_Coord2DDouble NotAvoidCoord2D=3; //二维位置
	ICC_strt_Coord3DDouble NotAvoidCoord3D=4; //三维位置
	uint32 NotAvoidForbidType=5; //禁行类型
	uint32 NotAvoidValid=6; //是否有效
}

message ICC_strt_NaviInfoPanel {
	uint32 PanelManeuverID =1; //动态转向ID,满足顺行展示距离时为顺行图标
	ICC_strt_TimeAndDist PanelSegmentRemain=2; //当前导航段剩余距离（单位米）和剩余时间（单位秒）
	string PanelNextRouteName=3; //下条道路名称
	uint32 PnlNextRoadNameSegIdx=4; //下条道路名称所在的SegIdx
	uint32 PnlNextRoadNameLinkIdx=5; //下条道路名称所在的linkIdx
	uint32 NaviInfoPanelSplit=6; //当前导航段是否被拆分
}

message ICC_arr_NaviInfoPanel {
	repeated ICC_strt_NaviInfoPanel navi_info_panel = 1;
}

message ICC_strt_ViaPointInfo {
	int32 ViaPointSegmentIdx=1; //导航段索引
	uint32 ViaPointDirection=2; //途经点所在道路方向
	ICC_strt_Coord2DDouble ViaPointShow=3; //显示坐标
	ICC_strt_Coord3DDouble ViaPointProjective=4; //显示坐标的投影点坐标
	string ViaPointPoiName=5; //POI名称
}

message ICC_arr_ViaPointInfo {
	repeated ICC_strt_ViaPointInfo via_point_info = 1;
}

message ICC_strt_EndPoiInfo {
	string EndPoiName=1;//名称
	string EndPoiAddress=2; //地址
	ICC_strt_Coord2DDouble EndPoNaviPos=3; //经纬度信息
}

//SD地图导航实时信息
message ICC_strt_NaviInfo{
	int64 NaviPathID=1; //导航路径ID
	int32 NaviCityCode=2; //行政区域编码
	int32 NaviCurrLinkIdx=3; //当前自车所在Link，从0开始, step内的index
	int32 NaviCurrSegIdx=4; //当前导航段Segment index
	int32 NaviCurrPointIdx=5; //当前车位在当前导航段上link中点索引
	int32 NaviType=6; //更新类型
	ICC_arr_TimeAndDist NaviChargeStationRemain=7; //自车到充电站的距离（单位米）和时间（单位秒）
	int32 NaviLinkRemainDist=8; //当前自车所在link剩余的距离（单位米）
	int32 NaviCurrRoadClass=9; //当前自车所在道路等级
	int32 NaviFormWay=10; //自车所在道路属性
	ICC_strt_TimeAndDist NaviRouteRemain=11; //路径剩余距离（单位米）和时间（单位秒）
	ICC_arr_CrossNaviInfo NaviNextCrossInfo=12; //下一路口信息
	int32 NaviInfoFlag=13; //标记当前标签板应该显示的信息是NaviInfoData的哪一个,有效值(0/1)参考NaviInfoPanel
	int32 NaviCrossManeuverID=14; //路口转向ID
	int32 RouteRemainLightCount=15; //路径剩余红绿灯数
	ICC_arr_TimeAndDist NaviViaRemains=16; //自车到途经点的距离（单位米）和时间（单位秒）
	string NaviCurrRoadName=17; //当前道路名称
	int32 NaviRingOutCnt=18; //环岛出口序号，不是个数
	int32 RoundaboutOutAngle=19; //环岛出口度数[0,360]
	int32 NaviDriveTime=20; //实际的行驶用时，包括中途停车时间在内
	int32 NaviDriveDist=21; //实际的行驶里程
	int32 NaviCurrLinkSpeed=22; //当前link的历史行驶速度， 离线暂没有值
	ICC_strt_NotAvoidInfo NaviNotAvoidInfo=23; //未避开的设施及禁行
	ICC_arr_NaviInfoPanel NaviInfoData=24; //NaviInfo标签板显示内容专用
	string NaviGateName=25; //黑卡需要的小区门的名字
	string NaviAoiName=26; //aoi名字
	int32 NaviInnerRoad=27; //偏航抑制态
	ICC_arr_ViaPointInfo MViaPointInfoArrList=28; //途经点列表
	ICC_strt_EndPoiInfo NaviEndPoiInfo=29; //终点信息
}

message ICC_strt_CameraSpeed{
	int32 SpeedLimitInfo =1; //电子眼限速信息
}

message ICC_arr_CameraSpeed{
   repeated ICC_strt_CameraSpeed camera_speeds =1;
}

message ICC_strt_NaviSubCameraExt{
	uint32 SubCameraId=1; //细类电子眼id
	uint32 BuswayTimeEnable=2; //公交车道是否生效,  0x0: Not in effect（不生效）0x1: In effect（生效
  
    /**
     * 0x0: SUB_CAMERA_EXT_TYPE_NULL（无效值）
     * 0x1: SUB_CAMERA_EXT_TYPE_IllegalUseLight（违规用灯）
     * 0x2: SUB_CAMERA_EXT_TYPE_IllegalUseSafetyBelt（不系安全带）
     * 0x3: SUB_CAMERA_EXT_TYPE_DoNotFollowLane（违规占车道）
     * 0x4: SUB_CAMERA_EXT_TYPE_IllegalPassCross（违规过路口）
     * 0x5: SUB_CAMERA_EXT_TYPE_DialPhoneWhenDriving（开车打手机）
     * 0x6: SUB_CAMERA_EXT_TYPE_LaneLimitSpeed（分车道限速）
     * 0x7: SUB_CAMERA_EXT_TYPE_UltrahighSpeed（超高速）
     * 0x8: SUB_CAMERA_EXT_TYPE_VeryLowSpeed（超低速）
     * 0x9: SUB_CAMERA_EXT_TYPE_VariableSpeed（可变限速）
     * 0xA: SUB_CAMERA_EXT_TYPE_TrafficLight（闯红灯）
     * 0xB: SUB_CAMERA_EXT_TYPE_EndNumberLimit（尾号限行）
     * 0xC: SUB_CAMERA_EXT_TYPE_EnvironmentalLimit（环保限行）
     * 0xD: SUB_CAMERA_EXT_TYPE_BreachProhibitionSign（违反禁令标志）
     * 0xE: SUB_CAMERA_EXT_TYPE_ViolateProhibitedMarkings（违反禁止标线）
     * 0xF: SUB_CAMERA_EXT_TYPE_CourtesyCrossing（礼让行人）
     * 0x10: SUB_CAMERA_EXT_TYPE_ReverseDriving（逆向行驶）
     * 0x11: SUB_CAMERA_EXT_TYPE_IllegalParking（违章停车）
     * 0x12: SUB_CAMERA_EXT_TYPE_Bicyclelane（占用非机动车道）
     * 0x13: SUB_CAMERA_EXT_TYPE_Busway（占用公交专用车道）
     * 0x14: SUB_CAMERA_EXT_TYPE_EmergencyLane（占用应急车道）
     * 0x15: SUB_CAMERA_EXT_TYPE_Honk（禁止鸣笛）
     * 0x16: SUB_CAMERA_EXT_TYPE_FlowSpeed（流动测速）
     * 0x17: SUB_CAMERA_EXT_TYPE_CourtesyCarCrossing（路口不让行-让车）
     * 0x18: SUB_CAMERA_EXT_TYPE_RailwayCrossing（违规过铁路道口）
     * 0x19: SUB_CAMERA_EXT_TYPE_IntervalvelocityStart（区间测速起点）
     * 0x1A: SUB_CAMERA_EXT_TYPE_IntervalvelocityEnd（区间测速终点）
     * 0x1B: SUB_CAMERA_EXT_TYPE_IntervalvelocityStartEnd（区间测速起终点）
     * 0x1C: SUB_CAMERA_EXT_TYPE_CarSpacing（车间距抓拍）
     * 0x1D: SUB_CAMERA_EXT_TYPE_HOVLane（HOV车道）
     * 0x1E: SUB_CAMERA_EXT_TYPE_OccupiedLine（压线抓拍）
     * 0x1F-0x62: Reserved
     * 0x63: SUB_CAMERA_EXT_TYPE_ETC（ETC拍照）
     * 0x64: SUB_CAMERA_EXT_TYPE_BreakRule（无细类的违章）
     * 0x65: SUB_CAMERA_EXT_TYPE_Surveillance（视频监控）
     * 0x66-0xFE: Reserved
     * 0xFF: SUB_CAMERA_EXT_TYPE_Consequent（当前枚举边界值，仅用于表征赋值边界，无实际业务意义）
     */
	uint32 SubType=3;// 电子眼的详细违章类型

	uint32 Penalty=4; //高罚数据是否生效	   0x0: Not in effect（不生效）0x1: There is a ticket（有罚单）0x2: High fine（高罚）
	uint32 CameraPriority=5;// 电子眼显示优先级
	uint32 CameraisNew=6;// 是否是新增电子眼	 0x0: No 0x1: Yes
	uint32 CameraisVariableSpeed=7; //是否可变限速电子眼	   0x0: No 0x1: Yes
	uint32 CameraisMatch=8; //区间测速是否配对:仅对区间测速电子眼生效	  0x0: No 0x1: Yes
	uint32 CameraisSpecial=9; //城市特色电子眼标识	 0x0: No 0x1: Yes
	ICC_arr_CameraSpeed CameraSpeedLimit=10; //电子眼限速
}

message ICC_arr_NaviSubCameraExt {
   repeated ICC_strt_NaviSubCameraExt navi_sub_camera_ext =1;
}

//SD地图导航电子眼信息
message ICC_strt_NaviCameraExt{
	int32 CameraId=1; //电子眼id
	int32 CameraSegmentIdx=2; //电子眼所在segment索引
	int32 CameraLinkIndex=3; //电子眼所在link索引
	int32 CameraDistance=4; //自车到电子眼距离
	int32 CameraDistanceToEnd=5; //电子眼到Link终点的距离(单位:米, 仅导航场景生效）
	int32 CameraRoadClass=6; //电子眼所在道路的道路等级
	int32 CameraisHidden=7; //是否隐藏式电子眼
	ICC_strt_Coord2DDouble CameraCoord2D=8; //摄像头位置坐标
	ICC_strt_Coord3DDouble CameraCoord3D=9; //摄像头位置坐标
	ICC_arr_NaviSubCameraExt SubCameras=10; //电子眼细类
}

//SD地图巡航电子眼信息
message ICC_strt_CruiseFacilityInfo {
  ICC_strt_Coord2DDouble CruiseFacilityPos=1; //位置
  
    /**
     * 0x0: AUTO_UNKNOWN_ERROR（非法操作）
     * 0x1-0x3: Reserved（预留）
     * 0x4: CruiseSpeedCamera（测速摄像）
     * 0x5: CruiseIllegalCamera（违章拍照）
     * 0x6-0xB: Reserved（预留）
     * 0xC: CruiseRailwayCrossing（铁路路口）
     * 0xD: CruiseRockFallLeft（左侧落石）
     * 0xE: CruiseAccidentProne（事故易发地段）
     * 0xF: CruiseGroundSlippery（路段易滑）
     * 0x10: CruiseThroughVillage（村庄）
     * 0x11: Reserved（预留）
     * 0x12: CruiseThroughSchool（学校）
     * 0x13: CruiseKeeperRailwayCrossing（有人看官的铁路道口）
     * 0x14: CruiseNokeeperRailwayCrossing（无人看管的铁路道口）
     * 0x15: CruiseBothSidesNarrow（道路两侧变窄）
     * 0x16: CruiseSharpTurnLeft（向左急转弯）
     * 0x17: CruiseSharpTurnRight（向右急转弯）
     * 0x18: CruiseReverseDetour（反向转弯）
     * 0x19: CruiseContinueDetour（连续弯道）
     * 0x1A: CruiseCarIntersectLeft（左侧车辆交汇处）
     * 0x1B: CruiseCarIntersectRight（右侧车辆交汇处）
     * 0x1C: CruiseSurveillanceCamera（监控摄像）
     * 0x1D: CruiseBuswayCamera（公交专用道拍照）
     * 0x1E: Reserved（预留）
     * 0x1F: CruiseNoPassing（禁止超车）
     * 0x20-0x23: Reserved（预留）
     * 0x24: CruiseNarrowRightSide（右侧变窄）
     * 0x25: CruiseNarrowLeftSide（左侧变窄）
     * 0x26: CruiseNarrowBridge（窄桥）
     * 0x27: CruiseAround（左右绕行）
     * 0x28: CruiseAroundLeft（左侧绕行）
     * 0x29: CruiseAroundRight（右侧绕行）
     * 0x2A: CruiseRockFallRight（右侧落石）
     * 0x2B: CruiseMountainDangerLeft（左侧靠山险路）
     * 0x2C: CruiseMountainDangerRight（右侧靠山险路）
     * 0x2D-0x2E: Reserved（预留）
     * 0x2F: CruiseUpwardSlope（上陡坡）
     * 0x30: CruiseDonwardSlope（下陡坡）
     * 0x31: CruiseWaterRoad（过水路面）
     * 0x32: CruiseRoughRoad（路面不平）
     * 0x33: Reserved（预留）
     * 0x34: CruiseSlowDown（慢行）
     * 0x35: CruiseDanger（注意危险）
     * 0x36: CruiseWindArea（横风区）
     * 0x37-0x39: Reserved（预留）
     * 0x3A: CruiseTunnel（隧道）
     * 0x3B: CruiseFerry（渡口）
     * 0x3C-0x5B: Reserved（预留）
     * 0x5C: CruiseRedLightCamera（闯红灯拍照）
     * 0x5D: CruiseEmergencyLaneCamera（应急车道拍照）
     * 0x5E: CruiseNoMotorizedCamera（非机动车拍照）
     * 0x5F-0x63: Reserved（预留）
     * 0x64: CruiseHighIllegalArea（违章高发地）
     */
	int32 CruiseFacilitType=2;
	int32 CruiseFacilitDistance=3; // 距离设施的剩余距离，单位:m
	int32 CruiseFacilitLimitSpeed=4; //限速值，单位:km/h

}

message ICC_strt_LightState {
	uint32 lightType=1; //红绿灯状态类型 0x0: None 0x1: Countdown for the red light（红灯倒计时） 0x2: Green light, passage allowed（绿灯可通行）0x3: About to turn red（即将变红灯）
	uint64 lastSeconds=2; //剩余时间
	uint64 lightStateStime=3; //灯态开始时间戳，单位秒,1970,utc+8
	uint64 lightStateEtime=4; //灯态结束时间戳，单位秒,1970,utc+8
}

//灯态信息
message ICC_strt_TrafficLightInfo {
	uint64 trafficLightWaitNum=1; //等红绿灯轮数
	uint32 trafficLightDir=2; //红绿指示方向  0x0: Unknown 0x1: It is a left turn（是左转） 0x2: It is a right turn（是右转）0x3-0x6: Reserved 0x7: It is a U-turn（是调头）0x8: It is going straight（是直行）
	ICC_strt_LightState TrafficLightStates=3;//灯态
	string TrafficLightDesc=4; //灯态列表

	/**
     * 0x0: Do not display the light status and countdown.
     * 0x1: Only display the countdown (仅展示倒计时 (实际不存在，因为有倒计时一定伴随有灯态))
     * 0x2: Only display the light status, and do not display the countdown (仅展示灯态，不展示倒计时)
     * 0x3: Display both the light status and the countdown (展示灯态和倒计时)
	 */
	uint32 trafficLightShowType=5; //显示形态标识
  
	uint32 trafficLightPhase=6; //左转和直行是否同相位 0x0: Not in the same phase（非同相位，即灯态颜色或倒计时读秒不相同）0x1: In the same phase（是同相位，即灯态颜色及倒计时读秒都相同）
	uint32 standardType=7; //灯规格类型 0x0: Invalid value（无效值）0x1: Conventional light（常规灯，有颜色及读秒变化的灯）0x2: Degraded light（降级灯，仅有颜色变化的灯）
}

//SD地图红绿灯倒计时信息
message ICC_strt_TrafficLightCountdown {
	int64 SegmentIndex=1; //segment导航段索引
	int64 LinkIndex=2; //link段索引
	ICC_strt_Coord2DDouble TrafficLightPostion=3; //红绿灯位置坐标
	int64 TrafficLightPathID=4; //路线 ID
	int64 TrafficLightLinkID=5; //所在 linkID值
	uint32 RoadStatus=6; //路况状态 0x0: None 0x1: Extremely congested（极度拥堵）0x2: Congested（拥堵）0x3: Congested and slow-moving（拥堵+缓行）0x4: Slow-moving（缓行） 0x5: Smooth traffic（畅通）
	ICC_strt_TrafficLightInfo TrafficLightInfo=7; //实时灯态信息
}

//SD地图红绿灯倒计时信息动态数组
message ICC_arr_TrafficLightCountdown {
    repeated ICC_strt_TrafficLightCountdown trafficLightCountdown=1;//红绿灯倒计时信息
}

//导航区间测速电子眼实时动态信息
message ICC_strt_NaviIntCameraDynInfo{
	uint32 naviIntDistance=1; //区间测速电子眼长度
	uint32 naviIntRemainDistance=2; //进入区间测速路段后实时的区间路段剩余距离
	uint32 naviIntAverageSpeed=3; //进入区间测速路段后的实时平均车速
	uint32 reasonableSpeed=4; //进入区间测速路段后的剩余路段的合理车速
	repeated ICC_strt_CameraSpeed naviIntCameraSpeedLimit=5; //区间测速电子眼限速
}

//SD地图导航区间测速电子眼实时动态信息
message ICC_arr_NaviIntCameraDynInfo {
	repeated ICC_strt_NaviIntCameraDynInfo arrNaviIntCameraDynInfo=1;
}

//天气详细信息
message ICC_strt_NaviWeatherInfo_1 {
	uint32 naviWeatherID=1; //天气 ID
	uint32 alertLevelId=2; //预警等级
	uint32 distanceToCar=3; // 距离
	string weatherName=4; //天气名称
	string alertLevelName=5; //预警名称
}

message ICC_arr_NaviWeatherInfo {
	repeated ICC_strt_NaviWeatherInfo_1 naviWeatherInfo_1 = 1;
}

//SD地图导航天气信息
message ICC_strt_NaviWeatherInfo {
	int64 naviPathID=1; //路线ID
	ICC_arr_NaviWeatherInfo naviWeatherInfo=2; //天气详细信息
}

//交通拥堵信息
message ICC_strt_CongestionInfo {
	uint32 timeOfSeconds=1; //预计通过该拥堵段的时长（单位:秒）
	uint32 scopeFlag=2; //当前自车位置是否在拥堵区域内
	int32 beginSegmentIndex=3; //拥堵段的起始导航段索引
	int32 beginLinkIndex=4; //拥堵段的起始link段索引
	string beginLinkRoadName=5; //拥堵段的起始link段的道路名
	int32 beginSectionIndex=6; //拥堵段的起始精细化段索引
	int32 endSegmentIndex=7; //拥堵段的结束导航段索引
	int32 endLinkIndex=8; //拥堵段的结束link段索引
	int32 endSectionIndex=9; //拥堵段的结束精细化段索引
	uint32 congestionStatus=10; //拥堵程度 0x0: 道路状态未知 0x1: 道路通畅 0x2: 道路缓行 0x3: 道路阻塞 0x4: 严重拥堵 0x5: 结尾状态
	uint32 remainDist=11; //当前剩余拥堵长度
	uint32 beginExactLength=12; //起始段精细化段的距离，若为0表示起始段为非精细化段
	int32 beginCoorIndex=13; //拥堵起点区域最近（拥堵起始点前）的形状点索引
	uint32 endExactLength=14; //结束段精细化段的距离，若为0表示结束段为非精细化段
	int32 endCoorIndex=15; //拥堵结束区域最近（拥堵结束点前）的形状点索引
	uint32 beginExactLength3D=16; //3D起始段精细化段的距离，若为0表示起始段为非精细化段
	ICC_strt_Coord3DDouble beginExactPoint3D=17; //3D拥堵区域的起始点真实坐标
	int32 beginCoorIndex3D=18; //3D拥堵起点区域最近（拥堵起始点前）的形状点索引
	uint32 endExactLength3D=19; //3D结束段精细化段的距离，若为0表示结束段为非精细化段
	ICC_strt_Coord3DDouble endExactPoint3D=20; //3D拥堵区域的结束点真实坐标
