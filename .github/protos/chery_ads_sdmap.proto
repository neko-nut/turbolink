//导航终点信息
message Enum_NavArriveAim{

  int32  Nav_Arrive_Aim = 1;//0x0: NAVI（真实导航）;0x1: NAVI_SIM（模拟导航)

}


//SDmap数据message整合
message SDmap_Info{
	ICC_string_RouteInfo ntfSDmapRouteInfo = 1; //SD地图导航Route信息
	ICC_strt_NaviInfo ntfSDmapTBTNaviInfo = 2; //SD地图导航实时信息
	ICC_strt_NaviCameraExt ntfSDmapNaviCameraInfo = 3; //SD地图导航电子眼信息
	ICC_strt_CruiseFacilityInfo ntfSDmapCruiseFacilityInfo = 4; //SD地图巡航电子眼信息
	ICC_arr_TrafficLightCountdown ntfSDmapTrafficLightCDInfo = 5; //SD地图红绿灯倒计时信息
	ICC_arr_NaviIntCameraDynInfo ntfSDmapNaviIntCamDynInfo = 6; //SD地图导航区间测速电子眼实时动态信息
	ICC_strt_NaviWeatherInfo ntfSDmapNaviWeatherInfo = 7; //SD地图导航天气信息
	ICC_strt_NaviCongestionInfo ntfSDmapNaviCongestionInfo = 8; //SD地图导航交通拥堵信息
	ICC_arr_NaviGreenWaveCarSpeed naviGreenWaveCarSpeeds = 9; //绿色波车速信息
	ICC_strt_LaneInfo laneInfo = 10; //线路信息
	ICC_arr_MixForkInfoList mixForkInfoList = 11; //混合路口信息
	ICC_strt_MyLocationInfo myLocationInfo = 12; //我的位置信息
	ICC_strt_NaviStatusBean naviStatusBean = 13; //导航状态信息
	ICC_string_SoundInfo soundInfo = 14; //语音信息
	ICC_int32_RouteOption routeOption = 15; //路线选项信息
	ICC_strt_CruiseInfo cruiseInfo = 16; //巡航信息
	ICC_strt_NaviRoadInfo naviRoadInfo = 17; //SD地图导航道路信息
	ICC_arr_AheadLaneInfoList aheadLaneInfoList = 18; // SD地图前方车道信息列表
	ICC_strt_TollGateInfo tollGateInfo = 19; //收费站信息
	ICC_strt_ServiceAreaInfo serviceAreaInfo = 20; //服务区信息
	ICC_strt_TunnelInfo tunnelInfo = 21; //隧道信息
	ICC_strt_RampInfo rampInfo = 22; //匝道信息
	ICC_strt_FacilityInfo facilityInfo = 23; //道路设施信息
	ICC_strt_LocMatchInfo locMatchInfo = 24; //定位信息
  Arr_TollGateLaneInfo tollGateLaneInfo = 25;//收费站通道信息
  Enum_NavArriveAim navArriveAim = 26;//导航终点信息

}




//***********************SDmap服务定义**********************//
service Chery_SDmap_Service{

  //***********************0xAC0C**********************//
  // -----------------------------------------------------------//
  // SD地图导航Route信息
  rpc NtfSDmapRouteInfo ( SDmap_Info ) //ICC_string_RouteInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航实时信息
  rpc NtfSDmapTBTNaviInfo ( SDmap_Info ) //ICC_strt_NaviInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航电子眼信息
  rpc NtfSDmapNaviCameraInfo ( SDmap_Info ) //ICC_strt_NaviCameraExt
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图巡航电子眼信息
  rpc NtfSDmapCruiseFacilityInfo ( SDmap_Info ) //ICC_strt_CruiseFacilityInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图红绿灯倒计时信息
  rpc NtfSDmapTrafficLightCDInfo ( SDmap_Info ) //ICC_arr_TrafficLightCountdown
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航区间测速电子眼实时动态信息
  rpc NtfSDmapNaviIntCamDynInfo ( SDmap_Info ) //ICC_arr_NaviIntCameraDynInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航天气信息
  rpc NtfSDmapNaviWeatherInfo ( SDmap_Info ) //ICC_strt_NaviWeatherInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航交通拥堵信息
  rpc NtfSDmapNaviCongestionInfo ( SDmap_Info ) //ICC_strt_NaviCongestionInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航绿波车速信息
  rpc NtfSDmapNaviGreenWaveCarSpd ( SDmap_Info ) //ICC_arr_NaviGreenWaveCarSpeed
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图车道信息
  rpc NtfSDmapLaneInfo ( SDmap_Info ) //ICC_strt_LaneInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图混淆路口信息
  rpc NtfSDmapMixForkInfo ( SDmap_Info ) //ICC_arr_MixForkInfoList
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图自车信息
  rpc NtfSDmapMyLocationInfo ( SDmap_Info ) //ICC_strt_MyLocationInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航状态信息
  rpc NtfSDmapNaviStatusInfo ( SDmap_Info ) //ICC_strt_NaviStatusBean
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图TTS 播报信息
  rpc NtfSDmapSoundInfo ( SDmap_Info ) //ICC_string_SoundInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图偏航
  rpc NtfSDmapRouteOption ( SDmap_Info ) //ICC_int32_RouteOption
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图巡航信息
  rpc NtfSDmapCruiseInfo ( SDmap_Info ) //ICC_strt_CruiseInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图导航道路信息
  rpc NtfSDmapNaviRoadInfo ( SDmap_Info ) //ICC_strt_NaviRoadInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // SD地图前方车道信息列表
  rpc NtfSDmapAheadLaneInfo ( SDmap_Info ) //ICC_arr_AheadLaneInfoList
  returns (chery_response);

  // -----------------------------------------------------------//
  // 收费站信息
  rpc NtfSDmapTollGateInfo ( SDmap_Info ) //ICC_strt_TollGateInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 服务区信息
  rpc NtfSDmapServiceAreaInfo ( SDmap_Info ) //ICC_strt_ServiceAreaInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 隧道信息
  rpc NtfSDmapTunnelInfo ( SDmap_Info ) //ICC_strt_TunnelInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 匝道信息
  rpc NtfSDmapRampInfo ( SDmap_Info ) //ICC_strt_RampInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 道路设施信息
  rpc NtfSDmapFacilityInfo ( SDmap_Info ) //ICC_strt_FacilityInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 定位信息
  rpc NtfSDmapLocMatchInfo ( SDmap_Info ) //ICC_strt_LocMatchInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 收费站通道信息
  rpc NotifySDmapTollGateLaneInfo ( SDmap_Info ) //Arr_TollGateLaneInfo
  returns (chery_response);

  // -----------------------------------------------------------//
  // 导航终点信息
  rpc NotifySDmapNavArriveAim ( SDmap_Info ) //Enum_NavArriveAim
  returns (chery_response);

}

