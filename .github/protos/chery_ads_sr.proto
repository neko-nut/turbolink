    //泊车
    ADAS_arr_ParkingSlot slot = 15; //车位感知信息
    ADAS_arr_HPAParkingStaticObjects hpa_parking_static_objects = 16; //HPA静态目标信息
    ADAS_arr_HPAParkingSlot hpa_parking_slot = 17; //HPA车位感知信息
