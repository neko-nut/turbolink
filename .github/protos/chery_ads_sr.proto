	ADAS_strt_HPARepalyPathInfo hpa_repaly_path_info = 25; //记忆泊车回放路线信息
	ADAS_strt_ParkingHMIInfo parking_hmi_info = 26; //泊车渲染信息
	ADAS_strt_ParkingFunctionState parking_function_state = 27;//泊车状态值
}



