//*************行车状态输出***************//
message ADAS_strt_DrivingFunctionState{

	uint32 ACCSts = 1;//ACC功能状态
	/*
	0x0:  Off 
    0x1:  Passive 
    0x2:  Standby 
    0x3:  Active_Control 
    0x4:  Brake Only 
    0x5:  Override 
    0x6:  Stand Wait 
    0x7:  failure 
    0X8:  Stand Active
	*/
	
	uint32 CruiseAccelerateSts = 2; //巡航跟车加减速状态指示0x0: None 0x1: Accelerating 0x2: Decelerating

	uint32 HNOPSts = 3; //高速领航辅助状态
	 /**
	 * 0x0: Off
	 * 0x1: Passive
	 * 0x2: Ready
	 * 0x3: Active control
	 * 0x4: Longitudinal Suspend
	 * 0x5: TOR
	 * 0x6: Safe stop
	 * 0x7: Failure
	 * 0x8:  Lateral Suspend
	 */
	

	uint32 NOPLaneChangeInfo = 4; //领航辅助变道状态信息
	 /**
	 * 0x0: None
	 * 0x1: PrePare_ALC_Left
	 * 0x2: PrePare_ALC_Right
	 * 0x3: Ongoing_ALC_Left
	 * 0x4: Ongoing_ALC_Right
	 * 0x5: Cancel_ALC
	 * 0x6: Request Driver_LC_Left
	 * 0x7: Request Driver_LC_Right
	 * 0x8: LC finished
	 * 0x9: Request Driver LC
	 * 0xA: LC_Left not available
	 * 0xB: LC_Right not available
	 * 0xC: Lane Merge left
	 * 0xD: Lane Merge right
	 * 0xE: Lane Split left 0xF: Lane Split right
	 */
	uint32 ICASts = 5; //ICA 工作状态"0x0: Off 0x1: Passive 0x2: Stanby 0x3: Active 0x4: Failure 0x5: Suspend 0x6: SafeStop"
    uint32 ALCStatus = 6;
	/**拨杆变道功能状态：
	 * 0x0: Off
	 * 0x1: Inhibited
	 * 0x2: Enable
	 * 0x3: Wait
	 * 0x4: Lane changing
	 * 0x5: lane changed
	 * 0x6: Abort
	 * 0x7: Retreating
	 * 0x8:  Retreated
	 * 0x9: Lane Change Prepare
	 * 0xA: Lane Change Longitudinal Matching
	 * 0xB: Failure
	 */
	float ALCDestPoseX = 7; //变道目标车位框中心X坐标
	float ALCDestPoseY = 8; //变道目标车位框中心Y坐标
	float ALCDestPoseHeading = 9; //变道目标车位框航向角

	uint32 LKSLeftTrackingSt = 10; //左侧跟踪状态0x0: Inactive 0x1: Lane Tracking 0x2: Intervention 0x3: warning
	uint32 LKSRightTrackingSt =11; //右侧跟踪状态 0x0: Inactive 0x1: Lane Tracking 0x2: Intervention 0x3: warning
	uint32 ELKLeftActiveSt = 12; //ELK 左侧激活状态 0x0: no warning 0x1: tracking 0x2: intervention
	uint32 ELKRightActiveSt =13; //ELK 右侧激活状态 0x0: no warning 0x1: tracking 0x2: intervention



}
//****************************************************************************************//

//*************泊车功能状态***************//
message ADAS_strt_ParkingFunctionState{
	uint32 ApaRpaSts                = 1;  //APARPA状态机信息    
  /**APARPA状态机信息    
   *0x0: Off
   *0x1: Standby
   *0x2: Searching
   *0x3: Guidance active
   *0x4: Completed
   *0x5: Failure
   *0x6: Terminate
   *0x7: Pause
   *0x8: Undo
   *0x9: Quit
   *0x10-0xFE: Reserved
  */
  uint32 ParkingTypeSelectFb   = 2;  //泊入泊出方式选择反馈    "0x0: No Selection;0x1: PIC（parking in control）;0x2: POC（parking out control）;0x3: Free PIC"
  float  ParkingStopDist         = 3;  //泊车剩余距离    单位:m
    uint32 MRASts = 4; //循迹倒车状态信息
   /*循迹倒车状态信息
     0x0: OFF
     0x1: Standby
     0x2: Background Record
     0x3: Preparing
     0x4: Guidance
     0x5: Finish and reset
     0x6: failure
     0x7: Terminate
     0x8: Pause
   */
   ADAS_arr_TrajectoryPoint MRATrajectory =5; //循迹倒车引导线

    uint32 HPASts                        = 6;//记忆泊车状态信息
  	/**
   *0x0: Off
   *0x1: Standby
   *0x2: Guidance active
   *0x3: Completed
   *0x4 : Failure
   *0x5: Terminate
   *0x6: Pause
   *0x7: Training
   *0x8: Training Completed
   *0x9: Training terminate
   *0xA: Mapping
   *0xB: Track Preparing
  */
 uint32 HPAPathSelectIDInd= 7 ;//    记忆泊车路线选择ID反馈





}
