//行泊车SR数据message整合
message SR_Info {
    //行车
	ADAS_strt_EgoFusionPose ego_fusion_pose = 1; //自车位姿信息
	ADAS_arr_LaneLineData arr_lane_line_data = 2; //车道线信息
	ADAS_strt_EgoPose ego_pose = 3; //自车智驾系统坐标系定位信息
	ADAS_strt_FusionMapInfo fusion_map_info = 4; //地图渲染信息
	ADAS_arr_RoadMarkerSupplement arr_road_marker_supplement = 5; //路面标记信息补充
	ADAS_strt_TrafficLightList traffic_light_list = 6; //3D交通信号灯信息
	ADAS_strt_FreeSpaceList free_space_list = 7; //FreeSpace信息
	ADAS_strt_Traffic3DSignList traffic_3d_sign_list = 8; //3D交通标识信息
    ADAS_arr_DynamicObjects arr_dynamic_objects = 9; //动态目标信息
	ADAS_arr_StaticObjects arr_static_objects = 10; //静态目标信息
	ADAS_arr_RoadMarker arr_road_marker = 11; //路面标记信息
