syntax = "proto3";
package chery.ads.sense.relity;

// 请求消息
message chery_request {
  uint32 chery_request_status = 1;  //0x0：请求成功   0x1：请求失败
}

// 响应消息
message chery_response {
  uint32 chery_response_status = 1;  //0x0：响应成功   0x1：响应失败
}

//****************************行车渲染信息****************************//
//自车位姿信息
message ADAS_strt_EgoFusionPose{
	double longitude            = 1; //经度
	double latitude             = 2; //纬度
	float  altitude             = 3; //高度
	float  heading              = 4; //航向角
	float  vehicleSpeed         = 5; //车辆本身车速，单位:km/h
	float  FusionlocalizationSD = 6; //融合位置标准差
	float  altitudeSD           = 7; //高度标准差
	float  headingSD            = 8; //航向角标准差
	float  vehicleSpeedSD       = 9; //车辆本身车速标准差
	float timestampmSec 		 = 10; //时间戳-毫秒
}

//形点信息
message ADAS_strt_LinePoint {
	float x =1 ; //点位置X坐标，车辆坐标系参考后轴中心点的X，单位cm
	float y =2 ; //点位置Y坐标，车辆坐标系参考后轴中心点的Y，单位cm
	float z =3 ; //点位置Z坐标，车辆坐标系参考后轴中心点的Z，单位cm
}

//车道线形点数组
message ADAS_arr_LinePoint {
	repeated ADAS_strt_LinePoint line_points = 1 ;
}

//车道线信息
message ADAS_strt_LaneLine
{
	uint32 lineIndex = 1; //车道线索引
	uint64 lineId    = 2; //车道线ID
	uint32 lineColor = 3; //车道线颜色 0x0: None 0x1: gray 0x2: white 0x3: green 0x4: yellow 0x5: red 0x6: blue 0x7:  reserved

	/**车道线类型:
	 * 0x0: Unknow（未知）
	 * 0x1: SingleSolid（单实线）
	 * 0x2: SingleDashed（单虚线)
	 * 0x3: DoubleDashedSolid（双_虚线_实线）
	 * 0x4: DoubleSolidDashed（双_实线_虚线）
	 * 0x5: DoubleDashedDashed（双_虚线_虚线）
	 * 0x6: DoubleSolidSolid（双_实线_实线）
	 * 0x7: LeftRoadEdge（左侧路沿）
	 * 0x8: RightRoadEdge（右侧路沿）
	 * 0x9: FishBoneDashed（鱼骨线_虚线）
	 * 0xA: FishBoneSolid（鱼骨线_实线）
	 * 0xB: LeftGuardrail（左侧护栏）
	 * 0xC: RightGuardrail（右侧护栏）
	 * 0xD: LeftGreenLand（左侧绿化带）
	 * 0xE: RightGreenLand（右侧绿化带）
	 * 0xF: LeftGuardrail（墙体）
	 * 0x10: DiversionArea（导流线/导流区）
	 * 0x11: ConstructionArea（施工区域）
	 * 0x12: DenseWideDash（短虚线）
	 * 0x13: FishBoneDoubleDashed（鱼骨线_双_虚线_虚线）
	 * 0x14: FishBoneDoubleSolid（鱼骨线_双_实线_实线）
	 * 0x15: FishBoneDoubleDashedSolid（鱼骨线_双_虚线_实线）
	 * 0x16: FishBoneDoubleSolidDashed（鱼骨线_双_实线_虚线）
	 */	
	uint32 lineType = 4;

	float lineEquation_C0 = 5;	//车道线方程C0 m
	float lineEquation_C1 = 6; //车道线方程C1 rad
	float lineEquation_C2 = 7; //车道线方程C2 1/m
	float lineEquation_C3 = 8; //车道线方程C3 1/m^2
	float laneLineWidth   = 9; //车道线宽度 单位：cm
	float lineStart_X     = 10; //车道线起点X坐标 单位：cm
	float lineStart_Y     = 11; //车道线起点Y坐标 单位：cm
	float lineEnd_X       = 12; //车道线终止点X坐标 单位：cm
	float lineEnd_Y       = 13; //车道线终止点Y坐标 单位：cm
	ADAS_arr_LinePoint linePointList = 14; //车道线形点数组
}

//车道线信息数组
message ADAS_arr_LaneLineData{
	repeated ADAS_strt_LaneLine lane_lines = 1;
}

//自车智驾系统坐标系定位信息
message ADAS_strt_EgoPose{
	float EgoVehPoseX = 1; //自车位置坐标
	float EgoVehPoseY = 2; //自车位置坐标
	float EgoVehPoseZ = 3; //自车位置坐标
	float EgoVehYaw   = 4; //自车位姿
	float EgoVehPitch = 5; //自车位姿
	float EgoVehRoll  = 6; //自车位姿
}

message ADAS_arr_FusionMetaData {
	repeated double fusion_meta_datas = 1;
}

message ADAS_strt_FusionMapPoint {
	ADAS_arr_FusionMetaData Point  = 1; //三角剖分顶点位置
	ADAS_arr_FusionMetaData Idx    = 2; //三角剖分顶点数据
	ADAS_arr_FusionMetaData length = 3; //三角剖分长度信息
}

message ADAS_strt_LaneCenterPoint {
	float Coordinate_X = 1; //X坐标
	float Coordinate_Y = 2; //Y坐标
}

message ADAS_arr_LaneCenterPoint {
	repeated ADAS_strt_LaneCenterPoint lane_center_points = 1;
}

//地图渲染信息
message ADAS_strt_FusionMapInfo {
	ADAS_strt_FusionMapPoint Boundary  = 1; //车道线信息(包含停止线)
	ADAS_strt_FusionMapPoint Curb      = 2; //路沿信息
	ADAS_strt_FusionMapPoint RoadLine  = 3; //车行驶的中间道路信息
	ADAS_strt_FusionMapPoint CrossWalk = 4; //斑马线信息
	ADAS_strt_FusionMapPoint FreeSpace = 5; //可行驶区域
	ADAS_strt_EgoPose NOPLaneChangeTargetPosition = 6; //领航辅助变道的目标位置
	ADAS_arr_LaneCenterPoint NOPLaneChangeLaneCenterPoint = 7; //领航辅助变道的中心线
}

//路面标记信息补充
message ADAS_strt_RoadMarkerSupplement
{
	float RoadMarkerPose3X = 1; //路面标记点3X坐标
	float RoadMarkerPose3Y = 2; //路面标记点3Y坐标
	float RoadMarkerPose4X = 3; //路面标记点4X坐标
	float RoadMarkerPose4Y = 4; //路面标记点4Y坐标
	uint32 RoadMarkerColor = 5; //路面标记颜色 0x0: None 0x1: Gray 0x2: White 0x3: Blue 0x4: Yellow 0x5: Red 0x6: Red flashing 0x7: Green
}

//路面标记信息补充数组
message ADAS_arr_RoadMarkerSupplement
{
	repeated ADAS_strt_RoadMarkerSupplement road_marker_supplements =1;
}

//红绿灯信息
message ADAS_strt_Light
{
	uint32 LightType = 1; //红绿灯类型 0x0: Unknown 0x1: Circle 0x2: Left arrow 0x3: Straight arrow 0x4: Right arrow 0x5: Left straight arrow 0x6: Right straight arrow 0x7: Left around arrow 0x8: Around arrow 0x9: Timer
	uint32 LightColor = 2; //红绿灯颜色 0x0: None 0x1: Green 0x2: Green Flashing 0x3: Yellow 0x4: Yellow Flashing 0x5: Red 0x6: Red Flashing 0x7: Unknown
	uint32 RemainingTime = 3; //红绿灯剩余时间
}

//红绿灯数组
message ADAS_arr_LightList
{
	repeated ADAS_strt_Light light =1;
}

//交通灯箱位置
message ADAS_strt_TrafficLightPos
{
	float TrafficLightPosX = 1; //交通灯箱位置X
	float TrafficLightPosY = 2; //交通灯箱位置Y
	float TrafficLightPosZ = 3; //交通灯箱位置Z
}

message ADAS_strt_TrafficLightInfo
{
	uint64 TrafficLightId = 1; //交通灯箱ID
	ADAS_strt_TrafficLightPos TrafficLightPos = 2; //交通灯箱位置
	uint32 TrafficLightType = 3; //交通灯箱类型 0x0: None 0x1: Horizontal 0x2: Vertical
	uint32 LightNum = 4; //红绿灯个数
	ADAS_arr_LightList LightList = 5; //红绿灯数组
}

//交通灯箱数组
message ADAS_arr_TrafficLightList
{
	repeated ADAS_strt_TrafficLightInfo traffic_light_infos = 1;
}

//3D交通信号灯信息
message ADAS_strt_TrafficLightList
{
	uint32 TrafficLightNum = 1; //交通灯箱个数
	ADAS_arr_TrafficLightList TrafficLightList = 2; //交通灯箱数组
}

//OCC位置
message ADAS_strt_OCCPosition
{
	float OCCPositionX = 1; //OCC位置X
	float OCCPositionY = 2; //OCC位置Y
	float OCCPositionZ = 3; //OCC位置Z
}

message ADAS_strt_OCCInfo
{
	ADAS_strt_OCCPosition OCCPosition = 1; //OCC位置
	uint32 OCCType = 2; //OCC类型 0x0: Unknow 0x1: Unknow Movable 0x2: Unknow Unmovable 0x3: Pedestrian 0x4: Bicycle 0x5: Vehicle 0x6:Freespace 0x7: Construction 0x8: Road Boundary
	uint32 OCCLength = 3; //OCC栅格长度
	uint32 OCCWidth = 4; //OCC栅格宽度
}

//freespace数组
message ADAS_arr_OCCInfoList
{
	repeated ADAS_strt_OCCInfo occ_infos = 1;
}

//FreeSpace信息
message ADAS_strt_FreeSpaceList
{
	uint32 OCCNum = 1; //freespace个数
	ADAS_arr_OCCInfoList OCCInfoList = 2; //freespace数组
}

//交通标识位置
message ADAS_strt_Traffic3DSignPos
{
	float Traffic3DSignPosX = 1; //交通标识位置X
	float Traffic3DSignPosY = 2; //交通标识位置Y
	float Traffic3DSignPosZ = 3; //交通标识位置Z
}

message ADAS_strt_Traffic3DSign
{
	uint64 Traffic3DSignID = 1; //交通标识ID
	ADAS_strt_Traffic3DSignPos Traffic3DSignPos = 2; //交通标识位置
	uint32 Traffic3DSignType = 3; //交通标识类型
}

//交通标识数组
message ADAS_arr_Traffic3DSignList
{
	repeated ADAS_strt_Traffic3DSign traffic_3d_signs = 1;
}

//3D交通标识信息数组
message ADAS_strt_Traffic3DSignList
{
	uint32 Traffic3DSignNum = 1; //交通标识个数
	ADAS_arr_Traffic3DSignList Traffic3DSignList = 2; //交通标识数组
}

//动态目标信息
message ADAS_strt_DynamicObject
{
	uint64 objectId = 1; //目标id

	/**目标类型:
	 * 0x0: Unknow（未知）
	 * 0x1: Pedestrian（行人）
	 * 0x2: Cyclist（骑自行车的人）
	 * 0x3: Car（汽车）
	 * 0x4: Truck（卡车）
	 * 0x5: Bus(公共汽车）
	 * 0x6: Motorcycle（摩托车）
	 * 0x7: Bicycle（自行车）
	 * 0x8: SUV
	 * 0x9: large truck (大型货车)
	 * 0xA: Tricycle (三轮车）
	 * 0xB: Special operation vehicle
	 * 0xC: Other vehicle
	 * 0xD: Motorcyclist
	 * 0xE: Electric bicycle （载人电动自行车，预留）
	 * 0xF: No rider electric bicycle （非载人电动自行车，预留）
	 * 0x10: No rider motorcycle （非载人摩托车）
	 * 0x11: No rider tricycle (非载人三轮车）
	 * 0x12: Irregular car（异型车）
	 * 0x13: Large animals（静止大中型动物）
	 * 0x14: Small animals（静止小型动物）
	 * 0x15: Dynamic large animals（动态大中型动物）
	 * 0x16: Dynamic small animals（动态小型动物）
	 * 0x17: Dynamic pedestrian（动态行人）
	 * 0x18: No rider bicycle (非载人自行车）
	 * 0x19: small truck(小货车)
	 * 0x1A: Van（面包车）
	 * 0x1B: Engineering vehicle（工程车）
	 */	
	uint32 objectType = 2;

	uint32 lightStatus = 3; //0x0:Na（无）0x1:Turnleft（左转）0x2:Turnright（右转）0x3:DoubleFlash（双闪）0x4:Brake（刹车）0x5: Reverse(倒车灯）0x6:Turnleft_Brake（左转+刹车）0x7:Turnright_Brake（右转+刹车）
	float objectPoseX = 4; //检出物中心坐标x 单位：cm（坐标系自车后轴中心为原点）
	float objectPoseY = 5; //检出物中心坐标y 单位：cm（坐标系自车后轴中心为原点）
	float objectYaw = 6; //检出物朝向偏航角， [-180, 180] 度
	uint32 objectColor = 7; //危险目标等级 0x0: None 0x1: Grey 0x2: Green 0x3: Yellow 0x4: Red 0x5: Darkgrey
	float objectVelocityX = 8; //横向速度 m/s
	float objectVelocityY = 9; //纵向速度  m/s
	uint64 timestampnSec = 10; //时间戳纳秒
	uint64 laneID = 11; //目标所属车道ID
}

//行车动态目标数组
message ADAS_arr_DynamicObjects
{
	repeated ADAS_strt_DynamicObject dynamic_objects = 1;
}

//静态目标信息
message ADAS_strt_StaticObject
{
	uint64 objectId = 1; //目标id
	
	/**目标类型:
	 * 0x0: Unknow
	 * 0x1: Cone bucket（锥桶）
	 * 0x2: Water horse（水马）
	 * 0x3: Triangular warning sign（三角牌）
	 * 0x4: Parking barrier closed state（停车杆合状态）
	 * 0x5:Speed bump（减速带）
	 * 0x6: Parking lock（地锁）
	 * 0x7: Square column（方柱）
	 * 0x8: Circular column（圆柱）
	 * 0x9: Pole（杆）
	 * 0xA: Parking barrier open state（停车杆开状态）
	 * 0xB: Traffic post（交通柱）
	 * 0xC: Isolation post（隔离柱）
	 * 0xD: Crash cushion barrel（防撞桶）
	 * 0xE: Construction diversion sign（施工导流标志牌）
	 * 0xF: Parking sign（停车标志牌）
	 * 0x10: Charging pile（充电桩）
	 * 0x11: Stone pier（石墩）
	 * 0x12: Limiter（限位器）
	 * 0x13: Others（其他）
	 */
	uint32 objectType = 2; //检出物类型:

	float objectPoseX = 3; //检出物中心坐标x 单位：cm（坐标系自车后轴中心为原点）
	float objectPoseY = 4; //检出物中心坐标y 单位：cm（坐标系自车后轴中心为原点）
	float objectYaw = 5; //检出物朝向偏航角， [-180, 180] 度
	uint32 objectLength = 6; //目标长度 cm
	uint32 objecWidth = 7; //目标宽度 cm
	uint64 timestampnSec = 8; //时间戳纳秒
	uint64 laneID = 9; //目标所属车道ID
}

//行车静态目标数组
message ADAS_arr_StaticObjects
{
	repeated ADAS_strt_StaticObject static_objects = 1;
}

//路面标记信息
message ADAS_strt_RoadMarker{

	/**路面标记类型:
	 * 0x0: Unknown
	 * 0x1: ARROW_UP ,
	 * 0x2: ARROW_LEFT,
	 * 0x3: ARROW_RIGHT,
	 * 0x4: ARROW_UP_LEFT,
	 * 0x5: ARROW_UP_RIGHT,
	 * 0x6: ARROW_LEFT_RIGHT,
	 * 0x7: ARROW_LEFT_UP_RIGHT,
	 * 0x8: ARROW_U_TURN,
	 * 0x9: ARROW_UP_U_TURN,
	 * 0xA: ARROW_LEFT_U_TURN,
	 * 0xB: ARROW_LEFT_MERGE,
	 * 0xC: ARROW_RIGHT_MERGE,
	 * 0xD: ARROW_PROHIBITION,
	 * 0xE: ARROW_DASHED_LINE
	 * 0xF: CROSSWALK
	 * 0X10: STOPLINE
	 * 0x11: VIRTUAL STOPLINE
	 * 0x12: ARROW_PROHIBITION_LEFT
	 * 0x13: ARROW_PROHIBITION_RIGHT
	 * 0x14: ARROW_PROHIBITION_U_TURN
	 * 0x15: ARROW_BICYCLE_LANE
	 * 0x16: ARROW_BUS_LANE 
	 * 0x17: ARROW_DECELERATION_ZONE
	 */	
	uint32 RoadMarkerType = 1;

	uint64 RoadMarkerID = 2; //路面标记ID
	uint32 RoadMarkerTrackingSts = 3; //路面标记跟踪状态
	float  RoadMarkerPose1X = 4; //路面标记点1X坐标
	float  RoadMarkerPose1Y = 5; //路面标记点1Y坐标
	float  RoadMarkerPose2X = 6; //路面标记点2X坐标
	float  RoadMarkerPose2Y = 7; //路面标记点2Y坐标
	uint32 RoadMarkerWidth = 8; //路面标记(人行道）宽度
}

//路面标记信息数组
message ADAS_arr_RoadMarker{
	repeated ADAS_strt_RoadMarker road_markers = 1;  
}

//网格置信度
message ADAS_arr_ScoreMap
{
	repeated uint32 score_maps = 1;
}

//可行驶区域渲染
message ADAS_strt_RoadSurfaceMesh {
	uint32 SurfaceMeshAvailable = 1;
	ADAS_arr_ScoreMap SurfaceMeshScoreMap = 2; //网格置信度
	uint32 SurfaceMeshBevh = 3; // row size of score_map
	uint32 SurfaceMeshBevw = 4; // col size of score_map
	float  SurfaceMeshXboundMin = 5;
	float  SurfaceMeshXboundMax = 6;
	float  SurfaceMeshYboundMin = 7;
	float  SurfaceMeshYboundMax = 8;
	float  MeshMeterPerPixelx = 9;
	float  MeshMeterPerPixely = 10;
}


//**********************************************************//

//自建地图数据
message ADAS_strt_VPASelfBuildMapDate{
	uint32 padding1 = 1;
	uint32 padding2 = 2;
	uint32 padding3 = 3;
	uint32 padding4 = 4;
	uint32 padding5 = 5;
	uint32 padding6 = 6;
}

//HPA巡航状态、HPA学习路线时显示沿途标签
message ADAS_strt_HPAOnWayLabel
{
	uint32 HPAOnWayLabelID = 1; //  记忆泊车路径标签ID
	uint32 HPAOnWayLabelType = 2; //  记忆泊车路径标签类型 0电梯 1入口 2出口 3充电
	ADAS_strt_HPAVPAPathInfo HPAOnWayLabelPoint = 3; // 记忆泊车路径标签坐标
	uint32 HPAOnWayLabelPointNum =4 ;//记忆泊车路径标签数量

}
// HPA巡航状态、HPA学习路线时显示沿途标签数组
message ADAS_arr_HPAOnWayLabelReplay
{
	repeated ADAS_strt_HPAOnWayLabel way_label = 1;
}

//路线学习点集
message ADAS_arr_PathPoint
{
	repeated ADAS_strt_HPAVPAPathInfo path_point =1;
}

//路线记忆车位
message ADAS_arr_HPAPathslot
{
	repeated ADAS_strt_ParkingSlot parking_slot = 1;
}

//HPA路线管理、HPA路线学习完成保存时的车位、路线、障碍物、路线ID等数据
message ADAS_strt_HPAPathDetail
{
	uint32 HpaPathID =1;//路线ID
	uint32 PathState =2;//路线学习状态 0x0: not active 0x1: saving 0x2: saved 0x3: failed 0xFF: Invalid
	string PathName =3	;//路线名称
	uint32 PathSaveProgress =4;//路线保存进度
	float PathLength =5;//路线长度
	repeated ADAS_arr_PathPoint LinePoint =6	;//路线学习点集
	uint32 PathMatchSts =7;//路线匹配状态 0x0: Fail 0x1: Success
	uint32 PathLabel =8;//路线标签 0x0：No label 0x1：Home 0x2：office 0x3：Other
	uint32 HPAPathType =9;//路线模式  0x0: None  0x1：HPA ParkIn  0x2：HPA ParkOut
	ADAS_arr_HPAOnWayLabelReplay HPAOnWayLabelReplay =10;//HPA沿途标签显示  ADAS_arr_HPAOnWayLabelReplay
	ADAS_arr_HPAPathslot HPAPathDetailSlot =11;//显示路线中车位
	ADAS_arr_HPAParkingStaticObjects HPAPathStaticObject =12;//显示路线中静态障碍物
}

//记忆泊车全局路线数据
message ADAS_arr_HPAPathDetail
{
	repeated ADAS_strt_HPAPathDetail path_detail =1;
}

//路线记忆减速带
message ADAS_strt_SpeedBumpInfo
{
	uint32 SpeedBumpId = 1; //减速带id
	float SpeedBumpPoseX =2; //减速带x坐标
	float SpeedBumpPoseY =3; //减速带Y坐标
	float SpeedBumpPoseZ =4; //减速带Z坐标
	int32 SpeedBumpLength =5; //减速带长度
	int32 SpeedBumpWidth =6; //减速带宽度
	int32 SpeedBumpHeight =7; //减速带高度
}

//路线记忆减速带
message ADAS_arr_HPASpeedBumpInfo
{
	repeated ADAS_strt_SpeedBumpInfo bumps =1;
}

//HPA学习路线时的车位、路线、障碍物、路线ID等数据
//记忆泊车学习路线实时信息
message ADAS_strt_HPATrainingPathInfo
{
	uint32 HpaTrainingPathID =1; //路线ID Gen_val_ID
	string TrainingPathName =2; //路线名称 ADAS_string_PathName
	float HPAtrainingPathCurrentDist =3; //记忆泊车路线学习实时累计距离 ADAS_val_ParkingDist
	float TrainingPathLength =4; //路线长度 ADAS_val_ParkingDist
	ADAS_arr_PathPoint TrainingLinePoint =5; //路线学习点集 ADAS_arr_PathPoint_2
	ADAS_arr_HPAPathslot HPATrainingPathSlotInfo =6; //路线记忆车位 ADAS_arr_HPAPathslot_2
	ADAS_arr_HPASpeedBumpInfo HPASpeedBumpInfo =7;	//路线记忆减速带 ADAS_arr_HPASpeedBumpInfo
	uint32 TrainingPathLabel = 8; //路线标签 0x0：No label 0x1：Home 0x2：office 0x3：Other ADAS_enum_PathLabel
	ADAS_arr_HPAParkingStaticObjects HPATrainingStaticObject = 9; //静态障碍物显示 ADAS_arr_HPAParkingStaticObjects
	uint32	CompleteTrainingButtonSts = 10; //完成学习按钮	ADAS_enum_ParkingButtonSts
	uint32	CompleteAndParkTrainingButtonSts = 11; //泊入并完成学习按钮	ADAS_enum_ParkingButtonSts
}

//HPA终点信息
message ADAS_strt_HpaEndPos
{
	ADAS_strt_SlotPoint EndPosCenterPoint =1; //终点车位的中心点
	ADAS_strt_SlotPoint EndSlotPoint0Top1 =2; //终点车位顶点1
	ADAS_strt_SlotPoint EndSlotPoint1Top2 =3; //终点车位顶点2
	ADAS_strt_SlotPoint EndSlotPoint2Bottom1 =4; //终点车位顶点3
	ADAS_strt_SlotPoint EndSlotPoint3Bottom2 =5; //终点车位顶点4
