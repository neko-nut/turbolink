  ADAS_arr_VPASpotLabel VPASpotLabel = 4;    //用户特殊车位的标签信息
}

//VPA用户特殊车位属性列表
message ADAS_arr_VPASpots { 
  repeated ADAS_strt_VPASpot dynamic_VPAEntrance = 1;
}

//VPA功能停车场信息
message ICC_strt_VpaParkingLotInfo {
  uint32 VPAParkingLotID    = 1;//停车场id
  string VPAParkingLotName    = 2;//停车场名字
