    ICC_enum_P2PActiveCmd_QUIT= 2;      //退出请求
}
enum ICC_enum_NearbyParkingActiveCmd {            //就近泊车激活请求
    ICC_enum_NearbyParkingActiveCmd_NONE= 0;      //无请求
    ICC_enum_NearbyParkingActiveCmd_ACTIVE= 1;    //激活请求
    ICC_enum_NearbyParkingActiveCmd_QUIT= 2;      //退出请求
}
//control数据message整合
message Control_Info {
    icc_enum_parking_func_mod_req parking_func_mod_req = 1; //泊车子功能选择
    ICC_strt_VpaFcnOperating vpa_fcn_operating= 2; //VPA功能输入信息
    ICC_enum_MRA_OperationId mra_operation_id = 3; //MRA功能输入信息
    ICC_strt_ApaRpaFcnOperating apa_rpa_fcn_operating2 =4; //APARPA功能输入信息
    ICC_strt_HpaFcnOperating hpa_fcn_operating =5; //HPA功能输入信息
    ICC_Strt_ADASSettingInfo adas_setting_info = 6; //ADAS功能设置信息
    ICC_enum_P2PActiveCmd p2p_active_cmd = 7; //P2P激活请求
    ICC_enum_NearbyParkingActiveCmd nearby_parking_active_cmd = 8; //就近泊车激活请求
}

message Apa_State_Machine{
   ADAS_enum_SVS_Sts             svs_sts = 1; //SVS功能状态
   ADAS_strt_ParkingGenaralInfo  parking_genaral_info2 = 2; //HPA巡航泊车子功能汇总信息  /* huohognming  2025.9.18 chery adtc 因为与其他信号重复，所以删掉 */
   ADAS_strt_APARPAInfo          apa_rpa_info = 3; //APA RPA功能输出信息
   ADAS_strt_AdvanceParkingInfo  advance_parking_info = 4; //HPA  VPA 功能输出状态
   ADAS_strt_VPAParkingInfo      vpa_parking_info = 5; //VPA功能汇总信息
   ADAS_strt_MRAInfo             mra_info = 6; //循迹倒车功能输出信息
   ADAS_strt_SensorSt            sensor_st = 7; //ADAS 控制器及传感器状态信息
   ADAS_enum_MEBSts              meb_sts = 8; //MEB功能输出信息
   ADAS_enum_MAASts              maa_sts = 9; //MAA功能输出信息
}

//***********************Control服务定义**********************//
service Chery_Control_service {
  rpc NtfParkingStateMachineStr( chery_request )  // 泊车状态机显示
  returns (stream Apa_State_Machine);     // 实时返回 泊车状态的内容

  // -----------------------------------------------------------//
  //泊车子功能选择  选择泊车功能
  rpc NtfParkingFuncModReq ( Control_Info ) // 选择泊车功能 选择1 说明没有选择                    1 属于default  没有功能
  returns (chery_response );    //0x0：响应成功   0x1：响应失败
}























