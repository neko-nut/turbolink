  uint32 VPASlotID     = 4;//车位ID
  string VPAParkingLotAddress  = 5;//停车场地址
}

// VPA功能输入信息
message ICC_strt_VpaFcnOperating { 
  /**
  *0x0: No Request
  *0x1: Start VPA 
  *0x2: Pause VPA
  *0x3: Resume VPA
  *0x4: Finish VPA
  *0x5: Cancel VPA
  *0x6:  VPA set slot  (设置代客泊车vpa 的车位)
  *0x7:  VPA clean destination (清除代客泊车 vpa 的地址)
  *0x8:  delete self-build map (删除某个自建图)
  *0x9: update saved spot (更新特殊车位标签)
  *0x1A: delete saved spot (删除特殊车位标签)
  *0x1B: update parkinglot name (更新停车场名)
  *0x1C: query parking lot (搜索所有的停车场信息）
  *0x1D: update parking log address  (更新停车场地图）
  *0x1F: save map  (保存自建图）
  *0x20: VPA set entrance (设置入口）
  *0x21: update default select Id (设置默认车位id）
  *0x22: start learning (用户点击“开始学习”按钮）
  *0x23: cancel learning (用户点击“取消学习”按钮）
  *0x24: finish learning (用户点击”完成学习“按钮）
  *0x25:  OK button (用户点击”OK“按钮）
  *0x26:  VpaRpaToggle (用户点击”到达目的地启用遥控泊车“开关）
  *0x27: Manual create map (手动建图命令）
  *0x28-0xFE: Reserved"
  */
  uint32 VPAOperationId = 1; // VPA功能操作指令 
  
  ICC_strt_VpaSelectZoneInfo VPASelectZoneInfo = 2; // VPA地图区域选择信息
  uint32 VPASubModReq = 3; // VPA功能模式选择  0x0: No Request;0x1: Pickup Mod;0x2: Dropoff Mod;0x3: Self-build map Mod;
  ICC_strt_VpaParkingLotInfo VPAParkingLotOpInfo = 4; // VPA 停车场操作信息
  uint32 VPASelectSlotId = 5; // VPA选择的目的地车位
  uint32 VPASelectEntranceId = 6; // VPA选择的出入口id
}

