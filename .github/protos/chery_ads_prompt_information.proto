syntax = "proto3";

package chery.ads.prompt.infomation;


// 请求消息
message chery_request {
  uint32 chery_request_status = 1;  //0x0：请求成功   0x1：请求失败
}

// 响应消息
message chery_response {
  uint32 chery_response_status = 1;  //0x0：响应成功   0x1：响应失败
}


/************************行车功能提示*********************************/

//ACC功能输出信息
message ADAS_strt_ACCInfo {
	uint32 ACCSts = 1;//ACC功能状态
	/*
	0x0:  Off 
    0x1:  Passive 
    0x2:  Standby 
    0x3:  Active_Control 
    0x4:  Brake Only 
    0x5:  Override 
    0x6:  Stand Wait 
    0x7:  failure 
    0X8:  Stand Active
	*/
	uint32 AutoResumeNotifier = 2; //巡航自动恢复提示 0x0:None 0x1:Resume Notifier
	uint32 SetSpeed = 3;//巡航车速
	uint32 SetSpeedUnit = 4; //巡航车速单位"0x0: Km/h 0x1: Mile/h"
	uint32 TimeGapSet = 5; //跟车时距 0x0:None 0x1:Time Gap1 0x2: Time Gap2 0x3: Time Gap3 0x4: Time Gap4 0x5: Time Gap5
	uint32 LongitudinalTakeOverRequest = 6; 
	/*接管请求
       0x0: No Request
       0x1: Request
       0x2: Request_cone_zone
       0x3: Prewarning_general
       0x4: Prewarning_constrcution_sign
       0x5: Prewarning_ramp_narrow
       0x6: Toll Station reminder
       0x7: traffic jam reminder
       0x8: traffic jam warning
       0x9-0xFE: Reserved
	*/

	uint32 ACCGoNotifier = 7; //起步提醒"0x0:None 0x1:Go Notifier 0x2:Go Visual Notifier 0x3:Handson visual warning 0x4:Handson and DMS warning  0x5:Press gas reminder"

	/**ACC提示信息:
        0x0: No Display
        0x1: ACC Activated
        0x2: ACC Cannot Be Activated
        0x3: ACC Cancelled
        0x4: ACC failure
        0x5: Weather abnormal
        0x6: Driver Override
        0x7: Active Decelerate
        0X8: Cruise speed can not be added
        0x9: ACC abort and take over request
        0xA: Maximum decelerate to ahead speed sign
        0xB: System add timegap to front big vehicle 
        0xC: Cut in reminder
        0xD: Large curve remider
        0xE: Auto drive off reminder
        0xF: Traffic jam confirm
        0x10: Traffic jam on
        0x11: Traffic jam off
        0x12: Follow traffic speed
        0x13: Request confirm follow TSR speed
        0x14: ACC Stand Wait
        0x15: Complex road condition
        0x16: Request confirm follow TSR higher speed
        0x17: Request confirm follow TSR Lower speed
        0x18: ACC cannot be activated - Seatbelt not fastened（安全带未系紧，无法激活ACC）
        0x19: ACC cannot be activated - Door not closed（门未关，无法激活ACC）
        0x1A: ACC cannot be activated - Not in D gear（不在D档，无法激活ACC）
        0x1B: ACC cannot be activated - Electronic parking brake activated（电子驻车启动，无法激活ACC）
        0x1C: ACC about to exit - Continuous intervention on the accelerator pedal（正在持续干扰加速踏板，ACC功能退出）
        0x1D: ADAS will restart shortly(系统即将重启）
        0x1E: ADAS activated,restarting is not allowed（系统正在运行，暂时无法重启）
        0x1F: IMU not calibration(系统未标定）
        0x20: IMU is in calibration(系统标定中）
        0x21: IMU calibration succeed (系统标定完成）
        0x22: Wiper cleaning request(雨刷请求清洁)
        0x23: Wiper cleaning auto(雨刷自动清洁)
        0x24: ESC/ABS/TCS/EBD Actived(车辆不稳定激活失败)
        0x25: over speed (over speed)
        0x26: Release the brake pedal(踩制动激活失败)
        0x27: Abnormal tire pressure(胎压故障激活失败)
        0x28-0xFE: Reserved
	 */
	uint32 ACCTextMessage = 8;//ACC提示信息
	
	uint32 ACCQuitReason = 9;//ACC退出原因0x0 : None 0x1 : Bad Weather 0x2 : Large curve 0x3-0x7: reserved
	uint32 FSRACruiseSpdModFb = 10; //初始巡航车速模式反馈"0x0:Current speed mode 0x1: ISLI mode"
	uint32 FSRACruiseSpdOffsetModFb = 11; //初始巡航车速偏差模式反馈"0x0:fixed 0x1:  percent"
	int32  SetACCSetSpdOffset = 12; //巡航车速固定值offset值反馈
	int32  SetACCSetSpdPercOffset = 13; //巡航车速百分比offcet值反馈
	uint32 ACCholdSts = 14; //巡航保压状态"0x0: Not active 0x1:Active"
	uint32 FSRASpdSetMod = 15; //巡航车速开关调节模式反馈"0x0:Mode1（短按+5）0x1: Mode2（短按+1）"
	uint32 FDMSt = 16; //"0x0:ON 0x1:Off 0x2:failure 0x3:   reserved" 前车距离检测功能反馈
	uint32 FDMDist = 17; // 前车距离检测距离值反馈
	uint32 CruiseAccelerateSts = 18; //巡航跟车加减速状态指示0x0: None 0x1: Accelerating 0x2: Decelerating
	//原ADAS_strt_ACCSupplementInfo
	int32 ACCVoiceReminder =19; // 巡航速度和距离调节语音提醒
	/*
        0x0: No voice reminder
        0x1: Unable to execute due to collision
        0x2: Unable to execute due to ADAS system exception
        0x3: Temporarily unable to execute the operation
        0x4: Unable to execute due to function not enabled
        0x5: Unable to execute due to exceeding the speed range 
        0x6: The cruise speed has been adjusted to XX（数值按信号ADAS_val_SetSpd）
        0x7: The cruise distance has been adjusted to XX（数值按信号ADAS_enum_TimeGapSet）
        0x8-0xFE: Reserved
	*/
	int32 SceneSts =20; //行泊切换状态机
	/*
	   0x0: OFF
       0x1: Driving
       0x2: Parking APA
       0x3: Parking HPA
       0x4-0xFE: Reserved
	*/
}

//ICA 功能输出状态
message ADAS_strt_ICAInfo {
	uint32 ICASts = 1; //ICA 工作状态"0x0: Off 0x1: Passive 0x2: Stanby 0x3: Active 0x4: Failure 0x5: Suspend 0x6: SafeStop"

	/**ICA 提示信息：
         0x0: No dispaly
         0x1: TJAICA Activated
         0x2: TJAICA Cannot Be Activated
         0x3: TJAICA Cancelled
         0x4: TJAICA failure
         0x5: TJAICA Suspend
         0x6: TJAICA resumed
         0x7: TJAICA degrade to ACC
         0x8: Handsoff  punishment
         0x9: uncentered 
         0xA: Too Large curve
         0xB: Abnormal tire pressure
         0xC: Camera block
         0xD:Intersection deceleration
         0xE:Brake stop
         0xF:Traffic light warning
         0x10:Green light drive off
         0x11:Turn manual driving
         0x12: Outgoing delivery is not allowed（影响HUD显示，不允许ADCC或者FCM外发）
         0x13: Bypass fault warning
         0x14: Rear vehicle warning
         0x15: Unknown turntype warning
         0x16: Driving follow the traffic flow
         0x17: Switch off（The switch is not on,LCC can't be activated temporarily 开关未打开，车道居中辅助LCC暂不可用）
         0x18: Cannot merge into the main road(汇入主路_请求接管)
         0x19: DMS Blockage Activation Failed (DMS遮挡导致激活失败)
         0x1A: Narrow road ahead, slow down immediately (LCC窄路速度过高)
         0x1B-0xFE: Reserved
	 */	
	uint32 ICATextInfo = 2;//ICA 提示信息
	/*ICA 退出原因
        0x0: None
        0x1: Bad Weather
        0x2: Large curve
        0x3: ODD not meet
        0x4: LCC failure(LCC被动退出-故障)
        0x5: DMS Blockage Exit(DMS遮挡导致功能退出)
        0x6-0xFE: reserved
	*/
	uint32 ICAQuitReason = 3; //ICA 退出原因

	/**ICA场景提示：
	 * 0x0: No dispaly
	 * 0x1: Accident Vehilce
	 * 0x2: Obstacle ahead
	 * 0x3: Y type intersection in front
	 * 0x4: PrePare_ALC_Left 
	 * 0x5: PrePare_ALC_Right
	 * 0x6: Ongoing_ALC_Left
	 * 0x7: Ongoing_ALC_Right 
	 * 0x8: Solid line suppression
	 * 0x9: Vehicle suppression
	 * 0xA: Waiting Lane changing
	 * 0xB: Waiting for timeout cancel
	 * 0xC: Vehicle speed too low
	 * 0xD: Turn off the turn signal
	 * 0xE: Interfering with the steering wheel
	 * 0xF: LC suppression
	 * 0x10: Driver manual steering is required
	 * 0x11-0xFE: Reserved
	 */	
	uint32 ICASenarioReminder = 4; //ICA场景提示
	
	uint32 ICAPlusONOFFSts = 5; //ICAPlus开关状态 "0x0: No action 0x1: ON 0x2: Off"
	uint32 HandsOffWarningStyle = 6;//脱手报警风格0x0: No action 0x1: Standard 0x2: Comfortable 0x3: Reserved
	uint32 TrafficLightAssistBtnStFb = 7;//红绿灯辅助设置反馈0x0: None 0x1: On 0x2: Off 0x3: Failure 0x4-0xFE: Reserved
	uint32 DetourAroundObstacleBtnStFb = 8;//借道绕行障碍物设置反馈0x0: None 0x1: On 0x2: Off 0x3: Failure 0x4-0xFE: Reserved
	uint32 EfficientPassageBtnStFb = 9;//高效通行软开关设置反馈0x0: None 0x1: On 0x2: Off 0x3: Failure 0x4-0xFE: Reserved
	uint32 IntelligentEvasionBtnStFb = 10;//智慧躲闪软开关设置反馈0x0: None 0x1: On 0x2: Off 0x3: Failure 0x4-0xFE: Reserved
	uint32 RADSEnableBtnStFb = 11;//循迹倒车设置反馈0x0: None 0x1: On 0x2: Off 0x3: Failure 0x4-0xFE: Reserved
	uint32 OutsideParkingBtnStFb = 12;//离车泊入开关设置反馈0x0: None 0x1: On 0x2: Off 0x3: Failure 0x4-0xFE: Reserved
	uint32 RGearDefaultFunctionBtnStFb = 13;//R挡默认打开项设置反馈0x0: None 0x1: Auto Parking 0x2: Reverse Camera 0x3: Failure 0x4-0xFE: Reserved
	uint32 ICAConfidence = 14;//ICA置信度 0x0: None 0x1: Level_1 0x2: Level_2 0x3: Level_3 0x4-0xFE: Reserved
	uint32	TollStationPathStFb = 15; // 收费通道选择状态 0x0: Not Active 0x1: Manual Path  0x2: ETC Path 0x3: Reserved 新增
}

//ALC 功能输出信息
message ADAS_strt_ALCInfo {
	/**拨杆变道功能状态：
	 * 0x0: Off
	 * 0x1: Inhibited
	 * 0x2: Enable
	 * 0x3: Wait
	 * 0x4: Lane changing
	 * 0x5: lane changed
	 * 0x6: Abort
	 * 0x7: Retreating
	 * 0x8:  Retreated
	 * 0x9: Lane Change Prepare
	 * 0xA: Lane Change Longitudinal Matching
	 * 0xB: Failure
	 */
	uint32 ALCStatus = 1;
	
	uint32 ALCDirIndicator = 2; //拨杆变道方向0x0: None 0x1: Left 0x2: Right

	/**变道退出原因：
	 * 0x0: no abort
	 * 0x1: inner line not dash
	 * 0x2: outter line not detected
	 * 0x3: road curvature over range
	 * 0x4: target lane block
	 * 0x5: speed over range
	 * 0x6: driver override steering wheel
	 * 0x7: driver pull off indicator
	 * 0x8: driver turn on hazard lamp
	 * 0x9: driver turn ILC off
	 * 0xA:Exceed wait working
	 * 0xB: ICA not working
	 * 0xC: system fail
	 * 0xD: Threat too high
	 * 0xE: Reserved
	 */	 
	uint32 ALCAbortReason = 3;
	
	uint32 ALCSoundWarn = 4; //变道声音报警 0x0: No warning;0x1: Abort warning;0x2: Active warning;0x3: Cancel warning;0x4: TOR warning

	/**
     *0x0: No dispaly
     *0x1: Lane changing cancel 
     *0x2: ALC can't be activated
     *0x3: Lane changing finished
     *0x4: PrePare_ALC_Left 
     *0x5: PrePare_ALC_Right
     *0x6: Ongoing_ALC_Left
     *0x7: Ongoing_ALC_Right 
     *0x8: Recommend Driver_LC_Left
     *0x9: Recommend Driver_LC_Right
     *0xA: Solid line suppression(预留)
     *0xB: Vehicle suppression(预留)
     *0xC: LC suppression
     *0xD: Waiting Lane changing
     *0xE: LC cancel for waiting timeout
     *0xF: LC cancel for vehicle speed too low
     *0x10: LC canceled，turn off the turn light
     *0x11: LC finished，turn off the turn light
     *0x12: LC Abort
     *0x13: PrePare enter ramp
     *0x14: Enter ramp finished
     *0x15: PrePare enter main road
     *0x16: PrePare lane Merge 
     *0x17: Takeover request for lane changing fail
     *0x18: Takeover request for lane merge or lane split fail
     *0x19: Lane change left for overtaking
     *0x1A: Lane change right for overtaking
     *0x1B: Navigation based lane change left
     *0x1C: Navigation based lane change right
     *0x1D: Evasive lane change left
     *0x1E: Evasive lane change right
     *0x1F: Confirm overtaking lane change left with stalk
     *0x20: Confirm overtaking lane change right with stalk
     *0x21: Confirm overtaking lane change left with button
     *0x22: Confirm overtaking lane change right with button
     *0x23: LCC cannot be activated - on a sharp curve（LCC无法激活--在一个陡峭的曲线上）
     *0x24: LCC cannot be activated - heavy rainfall（LCC无法激活-强降雨）
     *0x25: Moving away from adjacent vehicle（远离相邻车辆）
     *0x26: Avoiding obstacle（避免障碍）
     *0x27: Be aware of vehicle detour（注意车辆绕行）
     *0x28: Emergency deceleration in progress（正在进行紧急减速）
     *0x29: Merge onto the main road（合并到主干道上）
     *0x2A: Passing through a narrow road（穿过一条狭窄的道路）
     *0x2B: Traffic Jam Assist activated（交通阻塞辅助系统启动）
     *0x2C: Traffic Jam Assist deactivated（交通堵塞辅助已关闭）
     *0x2D: Please take over - Left turn ahead（请接管-前面左转）
     *0x2E: Please take over - Right turn ahead（请接管-前方右转）
     *0x2F: LCC about to exit - Continuous intervention on the accelerator pedal（LCC即将退出-持续踩油门干预）
     *0x30: Continuous intervention on the accelerator pedal（持续踩油门踏板）
     *0x31: Please turn on the LCC switch（请打开LCC开关）
     *0x32-0xFE: Reserved
	*/
	uint32 ALCTextInfomation = 5; //变道提示信息

	uint32 ALCTakeOverRequest = 6; //变道接管请求 0x0: No Request;0x1: Request
	uint32 ALCPermitSt = 7; //拨杆变道允许状态 0x0: Permit;0x1: Not permit
	float ALCDestPoseX = 8; //变道目标车位框中心X坐标
	float ALCDestPoseY = 9; //变道目标车位框中心Y坐标
	float ALCDestPoseHeading = 10; //变道目标车位框航向角
}

message ADAS_strt_TrafficLight
{
	uint64 trafficLightId = 1; //交通灯ID
	uint32 trafficLightType = 2; //交通灯类型 0x0: None 0x1: left turn 0x2: straight 0x3: right turn 0x4: U turn
	uint32 trafficLightColor = 3; //交通灯颜色 0x0: None 0x1: Green 0x2: Green Flashing_Reserved 0x3: Yellow 0x4: Yellow Flashing 0x5: Red 0x6: Red Flashing 0x7: Unknown
	uint32 remainingTime = 4; //交通灯剩余时间 单位秒
	float TrafficLightPosX = 5; //交通灯位置X
	float TrafficLightPosY = 6; //交通灯位置Y
	float TrafficLightPosZ = 7; //交通灯位置Z
}

//红绿灯数组
message ADAS_arr_TrafficLight
{
	repeated ADAS_strt_TrafficLight traffic_lights = 1;
}


message ADAS_strt_DrivingTrajectoryPoint
{
	float TrajectoryPointX = 1; //轨迹形点X坐标
	float TrajectoryPointY = 2; //轨迹形点Y坐标
	float TrajectoryPointZ = 3; //轨迹形点Z坐标
}

//轨迹点位置
message ADAS_arr_DrivingTrajectoryPointList {

	repeated  ADAS_strt_DrivingTrajectoryPoint  driving_trajectory_points = 1;

}

//引导面/引导线行点
message ADAS_strt_DrivingTrajectoryPointList {
	int32  DrivingTrajectoryPointNum = 1;//轨迹形点个数
	ADAS_arr_DrivingTrajectoryPointList DrivingTrajectoryPointList = 2;//轨迹形点数组

}

//决策引导线点信息
message ADAS_strt_TrajectoryPoint
{
	float Coordinate_X = 1; //X坐标
	float Coordinate_Y = 2; //Y坐标
	//float Coordinate_Z = 3; //Z坐标
}

//决策引导线数组
message ADAS_arr_TrajectoryPoint
{
	repeated ADAS_strt_TrajectoryPoint trajectory_points = 1;
}




